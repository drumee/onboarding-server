<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= heading %>
  </title>
</head>

<body style="background: #f4f5f8; padding: 20px;">

  <div style="max-width: 600px; margin: 0 auto; font-family: 'Comic Sans MS', cursive, sans-serif; color: #333;">
    <div style="background: #4b6cb7; padding: 20px; text-align: center; border-radius: 10px 10px 0 0;">
      <h1 style="color: white; margin: 0;">Drumee</h1>
    </div>

    <div style="padding: 30px; background: #fffde7;">
      <h2 style="color: #4b6cb7; text-align: center;">
        <%= heading %>
      </h2>
      <p style="line-height: 1.6; text-align: left;">
        <%= hello %>
      </p>
      <p style="line-height: 1.6; text-align: left;">
        <%= message %>
      </p>

      <div style="text-align: center; margin: 30px 0;">
        <a href="<%= link %>"
          style="display: inline-block; background: #4b6cb7; color: white; padding: 12px 30px; text-decoration: none; border-radius: 30px; font-weight: bold;">
          <%= workspace %>
        </a>
      </div>

      <p style="color: #666; text-align: left;"><br>
        <%= signature %>
      </p>
    </div>

    <div
      style="background: #ffe; padding: 20px; text-align: center; font-size: 14px; color: #666; border-radius: 0 0 10px 10px;">
      <p><%= reminder %></p>
    </div>
  </div>

</body>

</html>
